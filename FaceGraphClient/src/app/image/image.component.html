<div class="container text-center">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">

    <button  mat-raised-button color="warn" [disabled]="!isAuthenticated()"  (click)="DeleteAllImages()">DeleteAll</button>


  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="filePath">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">

        <img src="{{element.filePath}}" />
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">

        <button mat-raised-button color="accent"><a (click)="DeleteImage(element)">Delete</a></button>
        <button mat-raised-button>
        <a (click)="DownloadImage(element)">Download</a></button>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
